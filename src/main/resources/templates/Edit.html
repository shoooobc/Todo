<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/sample.css" th:href="@{/css/Common.css}" rel="stylesheet">
    <title>編集画面</title>
</head>
<body>
<div  th:replace="/layout/Header.html::header"></div>

<div class="create">
    <form th:action="${url}"  method="post">
        <p class="title">Todoの内容を変更します</p>
        <div class="Complete">
            <input type="hidden" name="todoID" th:value="${todo.id}">
            <p>Todo名<input type="text"  name="todo_title" th:value="${todo.todo_title}"></p>
            <p>期限&emsp;&ensp;<input type="date" name="deadline" th:value="${todo.deadline}"></p>
        </div>
        <input id="submit_button" type="submit" value="Todoを更新" class="submit">
    </form>
</div>
</body>
</html>
